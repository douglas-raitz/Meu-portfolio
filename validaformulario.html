    <h2 class="h2">Validação de cadastro</h2>

    <section>
        <div class="voltar-projetos">
            <a href="projetos.html">Voltar para a lista de projetos</a>
        </div>
        <div class="container">
            <fieldset class="tabela">
                <legend>Dados Pessoais</legend>
                <div class="main">
                    <form method="POST" action="/pagina2.html" target="_blank">

                        <div class="main2">
                            <label class="lbl-h2">
                                Teste o Formulário
                            </label>
                            <label>
                                <strong>Primeiro Nome<span style="color: #ff0000;"> *</span></strong><br />
                                <input id="user-name" type="text" name="name" placeholder="Seu nome"
                                    minlength="2"><br />
                                <small class="campovazio1 sobretd">Por favor, este campo precisa ser preenchido!</small>
                            </label><br />

                            <label>
                                <strong>Sobrenome</strong><br />
                                <input id="lastname" type="text" placeholder="Seu sobrenome" name="lastname"><br />
                            </label><br />
                            <label>
                                <strong>E-mail<span style="color: #ff0000;"> *</span></strong><br />
                                <input id="email" type="email" placeholder="E-mail" name="email"><br />
                                <small class="campovazio3 sobretd">Por favor, este campo precisa ser
                                    preenchido!</small>
                            </label><br />

                            <label>
                                <strong>Idade<span style="color: #ff0000;"> *</span></strong><br />
                                <input id="age" type="number" placeholder="Sua idade" name="age" min="12"><br />
                                <small class="campovazio4 sobretd">Por favor, este campo precisa ser preenchido! E idade
                                    minima
                                    12 !
                                    anos</small>
                            </label><br />
                            <label>
                                <strong>Gênero<span style="color: #ff0000;"> *</span></strong><br />
                                <select id="genero">
                                    <option value="" disabled selected>selecione</option>
                                    <option value="masculino">masc</option>
                                    <option value="feminino">fem</option>
                                    <option value="não declarado">não declarar</option>
                                </select>
                                <small class="campovazio5 sobretd">Por favor, marque uma opção!</small>
                            </label>
                            <br />

                            <input onclick="cadastro()" id="input-btn" class="input-form" type="button"
                                value="Cadastrar">
                        </div>


                    </form>


                </div>
                <div class="res-form">
                    <div class="main3">
                        <img src="icon/profile.png" data-user="Masculino" class="imagem"><br />

                        <label>
                            <small>Nome:</small>
                            <input type="text" class="input-form" id="res-name" disabled>
                        </label>
                        <label>
                            <small>Sobrenome:</small>
                            <input type="text" class="input-form" id="res-sobrenome" disabled>
                        </label>
                        <label>
                            <small>E-mail:</small>
                            <input type="text" class="input-form" id="res-email" disabled>
                        </label>
                        <label>
                            <small>Idade:</small>
                            <input type="text" class="input-form" id="res-age" disabled>
                        </label>
                        <label>
                            <small>Gênero </small>
                            <input type="text" class="input-form" id="res-genre" disabled>
                        </label>

                    </div>
                </div>
